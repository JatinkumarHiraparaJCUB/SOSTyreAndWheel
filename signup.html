<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - SOS Tyres and Wheels</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc107;
            /* Yellow background */
            color: #000;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure the body takes up at least the viewport height */
        }

        /* Header and Footer - Assuming from previous files */
        .navbar {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0;
        }

        /* Main Content Styling */
        main {
            flex: 1;
            /* Allow main to grow and fill the remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
            max-width: 1000px;
            width: 100%;
            /* Take up full width */
            margin: 0 auto;
            /* Center the container */
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white */
            padding: 30px;
            margin: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 400px;
            /* Fixed width */
        }

        .signup-box h1 {
            margin-bottom: 20px;
            color: #001f3f;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-box label {
            width: 100%;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            /* align-items: center; */
        }

        .options a {
            color: #001f3f;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-box button:hover {
            background-color: #333;
        }

        .signup-box p {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-box p a {
            color: #001f3f;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-box p a:hover {
            text-decoration: underline;
        }

        .logo-box {
            width: 400px;
            /* Fixed width */
            text-align: center;
            /* Center the logo */
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            width: 350px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                /* Stack signup box and logo on smaller screens */
                align-items: center;
            }

            .signup-box,
            .logo-box {
                width: 90%;
                /* Adjust width for smaller screens */
                max-width: 400px;
                /* Limit the width */
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">SOS Tyres and Wheels</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo-box">
            <img src="./image/sosTyres.png" alt="SOS Tyres and Wheels">
        </div>
        <div class="signup-container">
            <div class="signup-box">
                <h1>Create an Account</h1>
                <form id="signupForm" onsubmit="return validateForm()">

                    <label><b>* First Name</b></label>
                    <input type="text" id="firstName" placeholder="First Name" required>

                    <label><b>* Last Name</b></label>
                    <input type="text" id="lastName" placeholder="Last Name" required>

                    <label><b>* Email</b></label>
                    <input type="email" id="email" placeholder="Email" required>

                    <label><b>* Contact Number</b></label>
                    <input type="tel" id="contactNumber" placeholder="Contact Number" required>

                    <label><b>* Postcode</b></label>
                    <input type="postcode" id="postcode" placeholder="Postcode" required>

                    <label><b>* Password</b></label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>

    </main>

    <!-- <footer>
        <p>Â© 2024 SOS Tyres and Wheels. All rights reserved.</p>
    </footer> -->

    <script>
        function validateForm() {
            const usernameInput = document.getElementById('firstName') + ' ' + document.getElementById('lastName');
            const emailInput = document.getElementById('email');
            const contactNumberInput = document.getElementById('contactNumber');
            const postcodeInput = document.getElementById('postcode');
            const passwordInput = document.getElementById('password');

            // Username validation (example: alphanumeric and at least 3 characters)
            const usernameRegex = /^[a-zA-Z0-9]{3,}$/;
            if (!usernameRegex.test(usernameInput.value)) {
                alert('Username must be alphanumeric and at least 3 characters long.');
                usernameInput.focus();
                return false;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Please enter a valid email address.');
                emailInput.focus();
                return false;
            }

            // Contact Number validation (basic 10-digit check)
            const contactNumberRegex = /^\d{10}$/;
            if (!contactNumberRegex.test(contactNumberInput.value)) {
                alert('Please enter a valid 10-digit contact number.');
                contactNumberInput.focus();
                return false;
            }

            // Postcode validation (only 4 characters)
            const postcodeRegex = /^[0-9]{4}$/;
            if (!postcodeRegex.test(postcodeInput.value)) {
                alert('Please enter a valid 4-digit postcode.');
                postcodeInput.focus();
                return false;
            }

            // Password validation (at least 8 characters, one uppercase, one lowercase, one number)
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if (!passwordRegex.test(passwordInput.value)) {
                alert('Password must be at least 8 characters long and include one uppercase letter, one lowercase letter, and one number.');
                passwordInput.focus();
                return false;
            }

            return true; // Allow form submission
        }
    </script>
</body>

</html>
